<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breast Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #e0f7fa, #ffe0f0);
        font-family: 'Segoe UI', sans-serif;
        padding-top: 50px;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        padding: 25px;
      }
      h1 {
        font-weight: 600;
        margin-bottom: 30px;
        color: #3f3f3f;
      }
      .btn-primary {
        background-color: #ff4081;
        border: none;
      }
      .btn-primary:hover {
        background-color: #e91e63;
      }
      .output-box {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff3f8;
        border-left: 5px solid #ff4081;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="text-center">ðŸ”¬ Breast Cancer Prediction Model</h1>
        
        <form action="/predict" method="post">
          <div class="mb-3">
            <label for="featureInput" class="form-label">Enter Medical Features (comma-separated)</label>
            <input type="text" name="feature" class="form-control" id="featureInput" placeholder="e.g. 17.99,10.38,122.8,...">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </form>

        {% if message %}
          <div class="output-box">
            {% for i in message %}
              <p><strong>Prediction:</strong> {{ i }}</p>
            {% endfor %}
          </div>
        {% else %}
          <div class="output-box">No prediction yet. Submit medical features to check.</div>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
