<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(to right, #134e5e, #71b280);
        color: white;
        min-height: 100vh;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }
      label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">ðŸŒ¾ Crop Yield Prediction Per Country</h1>

      <div class="card">
        <h3 class="text-center text-warning mb-4">Enter All Required Features</h3>

        <form action="/predict" method="post">
          <div class="mb-3">
            <label for="Year" class="form-label">Year</label>
            <input type="number" class="form-control" name="Year" value="2013" step="any" required>
          </div>

          <div class="mb-3">
            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" placeholder="e.g. 1200.5" step="any" required>
          </div>

          <div class="mb-3">
            <label for="pesticides_tonnes" class="form-label">Pesticides Used (Tonnes)</label>
            <input type="number" class="form-control" name="pesticides_tonnes" placeholder="e.g. 50.2" step="any" required>
          </div>

          <div class="mb-3">
            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
            <input type="number" class="form-control" name="avg_temp" placeholder="e.g. 23.4" step="any" required>
          </div>

          <div class="mb-3">
            <label for="Area" class="form-label">Country / Area</label>
            <input type="text" class="form-control" name="Area" placeholder="e.g. Bangladesh" required>
          </div>

          <div class="mb-3">
            <label for="Item" class="form-label">Crop Item</label>
            <input type="text" class="form-control" name="Item" placeholder="e.g. Rice" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-outline-light btn-lg">ðŸš€ Predict Yield</button>
          </div>
        </form>

        {% if prediction %}
        <div class="mt-4 text-center">
          <h4 class="text-light">ðŸŒ± Predicted Yield:</h4>
          <h2  style="color: chartreuse;">{{ prediction }}</h2>
        </div>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
